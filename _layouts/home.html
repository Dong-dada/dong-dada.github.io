---
layout: default
---

<div class="home">

    {% for category in site.categories %}
        {% for post in category[1] reversed %}
            <h3 style="margin-top:3px; margin-bottom:3px; ">
                <a style="display: inline-block; color: #428bca" href="{{ post.url | relative_url }}">{{ post.title}}</a>
            </h3>
        {% endfor %}
        <hr>
        <br>
    {% endfor %}

</div>
